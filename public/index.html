<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Battle - Matchmaking</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-r from-purple-700 to-indigo-900 min-h-screen text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API = "http://localhost:3000";

    function App() {
      const [playerName, setPlayerName] = useState("");
      const [playerId, setPlayerId] = useState(null);
      const [level, setLevel] = useState(1);

      const [nearbyPlayers, setNearbyPlayers] = useState([]);
      const [requests, setRequests] = useState([]);

      const [gameQuestions, setGameQuestions] = useState([]);
      const [opponent, setOpponent] = useState("");
      const [sessionId, setSessionId] = useState("");

      const [gameState, setGameState] = useState("register"); 
      /*
        "register"
        "lobby"
        "match_requests"
        "game"
        "finished"
      */

      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [score, setScore] = useState(0);

      // Register player
      const registerPlayer = async () => {
        if (!playerName.trim()) return alert("Enter name");

        const res = await fetch(`${API}/player/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: playerName, level })
        });

        const data = await res.json();
        setPlayerId(data.id);
        setGameState("lobby");
      };

      // Poll nearby players every 3 sec
      useEffect(() => {
        if (!playerId) return;

        const interval = setInterval(async () => {
          const res = await fetch(`${API}/match/nearby/${playerId}`);
          const data = await res.json();
          setNearbyPlayers(data.players || []);
        }, 3000);

        return () => clearInterval(interval);
      }, [playerId]);

      // Poll match requests every 2 sec
      useEffect(() => {
        if (!playerId) return;
        
        const interval = setInterval(async () => {
          const res = await fetch(`${API}/match/requests/${playerId}`);
          const data = await res.json();
          setRequests(data.requests);

          if (data.requests.length > 0) {
            setGameState("match_requests");
          }
        }, 2000);

        return () => clearInterval(interval);
      }, [playerId]);

      // Poll match status
      useEffect(() => {
        if (!playerId) return;

        const interval = setInterval(async () => {
          const res = await fetch(`${API}/match/status/${playerId}`);
          const data = await res.json();

          if (data.matched) {
            setOpponent(data.opponent);
            setGameQuestions(data.questions);
            setSessionId(data.sessionId);
            setGameState("game");
          }
        }, 1500);

        return () => clearInterval(interval);
      }, [playerId]);

      // Send request
      const sendRequest = async (toId) => {
        await fetch(`${API}/match/request`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fromId: playerId, toId })
        });

        alert("Match request sent!");
      };

      // Accept request
      const acceptRequest = async (fromId) => {
        const res = await fetch(`${API}/match/accept`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ playerId, fromId })
        });

        const data = await res.json();
        setOpponent(data.opponent);
        setGameQuestions(data.questions);
        setSessionId(data.sessionId);
        setGameState("game");
      };

      // Game Answer
      const answerQuestion = (option) => {
        const currentQ = gameQuestions[currentQuestionIndex];

        if (option === currentQ.answer) {
          setScore(score + 10);
        }

        if (currentQuestionIndex + 1 === gameQuestions.length) {
          setGameState("finished");
        } else {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
        }
      };

      // UI STATES
      if (gameState === "register") {
        return (
          <div className="flex justify-center mt-40">
            <div className="bg-white text-black p-8 rounded-xl shadow-xl w-96">
              <h1 className="text-3xl font-bold mb-4 text-center">Enter Name</h1>
              <input
                className="border p-3 rounded w-full mb-4"
                placeholder="Your Name"
                onChange={(e) => setPlayerName(e.target.value)}
              />
              <button
                onClick={registerPlayer}
                className="bg-purple-600 text-white w-full py-3 rounded-lg"
              >
                Continue
              </button>
            </div>
          </div>
        );
      }

      if (gameState === "lobby") {
        return (
          <div className="p-10">
            <h1 className="text-4xl font-bold text-center">Nearby Players</h1>

            <div className="mt-10 grid grid-cols-3 gap-6">
              {nearbyPlayers.map((p) => (
                <div key={p.id} className="bg-white text-black p-6 rounded-xl shadow">
                  <h3 className="text-xl font-bold">{p.name}</h3>
                  <p>Level: {p.level}</p>
                  <p>Score: {p.score}</p>

                  <button
                    onClick={() => sendRequest(p.id)}
                    className="mt-3 bg-purple-600 text-white px-4 py-2 rounded"
                  >
                    Send Request
                  </button>
                </div>
              ))}
            </div>
          </div>
        );
      }

      if (gameState === "match_requests") {
        return (
          <div className="p-10">
            <h1 className="text-3xl font-bold">Match Requests</h1>

            {requests.length === 0 && <p>No requests yet...</p>}

            {requests.map((req) => (
              <div key={req.fromId} className="bg-white text-black p-6 rounded-xl mt-4">
                <h3 className="font-bold text-xl">{req.fromName}</h3>
                <p>Score: {req.fromScore}</p>

                <button
                  onClick={() => acceptRequest(req.fromId)}
                  className="mt-3 bg-green-600 text-white px-4 py-2 rounded"
                >
                  Accept
                </button>
              </div>
            ))}
          </div>
        );
      }

      if (gameState === "game") {
        const q = gameQuestions[currentQuestionIndex];

        return (
          <div className="p-10">
            <h1 className="text-2xl font-bold mb-6">
              Playing vs <span className="text-yellow-400">{opponent}</span>
            </h1>

            <div className="bg-white text-black p-6 rounded-xl shadow-xl w-[600px]">
              <h2 className="text-xl font-bold">{q.question}</h2>

              <div className="grid grid-cols-2 gap-4 mt-6">
                {q.options.map((op) => (
                  <button
                    key={op}
                    onClick={() => answerQuestion(op)}
                    className="bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700"
                  >
                    {op}
                  </button>
                ))}
              </div>
            </div>
          </div>
        );
      }

      if (gameState === "finished") {
        return (
          <div className="text-center mt-40">
            <h1 className="text-5xl font-bold mb-4">üèÜ Match Finished!</h1>
            <h2 className="text-3xl">Your Score: {score}</h2>
            <p className="text-xl mt-4">Opponent: {opponent}</p>
          </div>
        );
      }

      return <></>;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
